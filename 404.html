<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GL Guru</title>
    <script>
        // SPA redirect for GitHub Pages â€” https://github.com/rafgraph/spa-github-pages
        // pathSegmentsToKeep = 1 keeps the /one repo prefix
        var segmentsToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body></body>

</html>
